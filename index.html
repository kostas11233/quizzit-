<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzit!</title>
    <link rel="icon" type="image/x-icon" href="quiz.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <!-- Welcome message and category buttons -->
    <div id="welcome">
        <h2>Welcome!<br> <br> Please Choose a Category:</h2> <br>
        <button id="category1" onclick="selectCategory(this.id);startQuiz()">History</button>
        <button id="category2" onclick="selectCategory(this.id);startQuiz()">Movies</button>
        <button id="category3" onclick="selectCategory(this.id);startQuiz()">Art</button>
        <button id="category4" onclick="selectCategory(this.id);startQuiz()">Geography</button>
    </div>

    <!-- Container and div for the question counter -->
    <div id="counter_container">
        <div id="counter"> Question </div>
    </div>

    <!-- Final user score at the end of the quiz-->
    <div class="container">
        <div id="results"></div>
    </div>

    
    <!-- Container and div for the error message -->
    <div class="container">
        <div id="errorMessage">Please choose an answer before moving to the next question.</div>
    </div>

     <!-- Each question and answer options will be shown here -->
    <div class="container">
        <div id="box">
            <div id="Question"></div>
            <input type="radio" id="html" name="option" value="1">
            <label for="html" id="option1"></label><br>
            <input type="radio" id="html2" name="option" value="2">
            <label for="html2" id="option2"></label><br>
            <input type="radio" id="html3" name="option" value="3">
            <label for="html3" id="option3"></label><br>
            <input type="radio" id="html4" name="option" value="4">
            <label for="html4" id="option4"></label><br>
            <button id="nextquestion" onclick="addScore();displayNext();">Next Question</button>
        </div>
    </div>


    <!-- Questions and results will appear here when the user wants to review them -->
    <div id="quiz-container"></div>

    <!-- Buttons to either try again,or review the test -->
    <div class="container">
        <button id="tryagain" onclick="playAgain()"> Play again!</button>
        <button id="review" onclick="review()"> Review </button>
    </div>

</body>
</html>
